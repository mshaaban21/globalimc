<div class="list row">
    <div class="col-md-8">
      <div class="input-group mb-4">
        <input
          type="text"
          class="form-control"
          placeholder="Search by title or description"
          [(ngModel)]="SearchText"
        />
        <div class="input-group-append">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="Search()"
          >
            Search
          </button>
        </div>
      </div>
    </div>
     <div class="col-md-6">
      <h4>Product List</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let product of products; let i = index"
          [class.active]="i == currentIndex"
          (click)="setCurrentProduct(product, i)"

        >
        {{product.Title}}
        </li>
      </ul>
<!--   
      <button class="m-4 btn btn-sm btn-danger" (click)="deleteAllProducts()">
        Delete All
      </button> -->
    </div> 
    <div class="col-md-6">
      <div *ngIf="currentProduct">
        <h4>Product</h4>
        <div>
          <label><strong>Title:</strong> {{currentProduct.Title}}</label> 
        </div>
        <div>
          <label><strong>Description:</strong>{{currentProduct.Description}}</label>
  
        </div>
       
  
        <a class="badge badge-warning" routerLink="/products/{{currentProduct.Id}}">
          Edit
        </a>
      </div>
  
      <div *ngIf="!currentProduct">
        <br />
        <p>Please click on a product</p>
      </div>
    </div>
  </div>
